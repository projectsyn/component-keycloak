:global:
  componentName: keycloak
  githubUrl: https://github.com/projectsyn/component-keycloak
  feature_goUnitTests: true
  feature_goldenTests: true

.github/workflows/test.yaml:
  matrix:
    key: provider
    entries:
      - builtin
      - external
  makeTarget: gotest -e instance=${{ matrix.provider }}
  goldenTest_makeTarget: golden-diff -e instance=${{ matrix.provider }}

LICENSE:
  year: 2020

docs/antora.yml:
  name: keycloak
  title: keycloak

.gitignore:
  additionalEntries:
    - jsonnetfile.json

Makefile:
  includes:
    - Makefile.custom.mk
