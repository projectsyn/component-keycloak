parameters:
  kapitan:
    dependencies:
      - type: helm
        source: ${keycloak:charts:keycloakx:source}
        chart_name: keycloakx
        version: ${keycloak:charts:keycloakx:version}
        output_path: dependencies/keycloak/helmcharts/keycloakx/${keycloak:charts:keycloakx:version}
      - type: helm
        source: ${keycloak:charts:postgresql:source}
        chart_name: postgresql
        version: ${keycloak:charts:postgresql:version}
        output_path: dependencies/keycloak/helmcharts/postgresql/${keycloak:charts:postgresql:version}
    compile:
      - input_paths:
          - keycloak/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - keycloak/component/main.jsonnet
        input_type: jsonnet
        output_path: ${_instance}
      - input_paths:
          - keycloak/component/prometheus-netpol.jsonnet
        input_type: jsonnet
        output_path: ${_instance}
      - input_paths:
          - keycloak/component/auth-rewrite.jsonnet
        input_type: jsonnet
        output_path: ${_instance}
      - output_path: ${_instance}/01_keycloak_helmchart
        input_type: helm
        output_type: yaml
        input_paths:
          - keycloak/helmcharts/keycloakx/${keycloak:charts:keycloakx:version}
        helm_params:
          name: keycloakx
          namespace: "${keycloak:namespace}"
        helm_values: ${keycloak:helm_values}
      - output_path: ${_instance}/01_keycloak_helmchart
        input_type: helm
        output_type: yaml
        input_paths:
          - keycloak/helmcharts/postgresql/${keycloak:charts:postgresql:version}
        helm_params:
          name: keycloak
          namespace: "${keycloak:namespace}"
        helm_values: ${keycloak:postgresql_helm_values}
  commodore:
    postprocess:
      filters:
        - type: jsonnet
          filter: postprocess/extra-env.jsonnet
          path: ${_instance}/01_keycloak_helmchart/keycloakx/templates
        - type: jsonnet
          filter: postprocess/postgresql.jsonnet
          path: ${_instance}/01_keycloak_helmchart/postgresql/templates/primary
