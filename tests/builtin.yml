---
parameters:
  keycloak:
    namespaceLabels:
      test: testing
    extraEnv:
      FOO:
        value: "bar"
      DB_ADDR:
        value: "patched"
    extraInitContainers:
      theme-provider:
        image: company/keycloak-theme:v1.0.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying theme..."
            cp -R /theme/* /company-theme
        volumeMounts:
          - name: theme
            mountPath: /company-theme
    extraVolumes:
      theme:
        emptyDir: {}
    extraVolumeMounts:
      test:
        name: theme
        readOnly: true
        mountPath: /opt/test
