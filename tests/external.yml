parameters:
  keycloak:
    database:
      provider: external
      jdbcParams: sslmode=verify-ca&sslrootcert=/etc/ssl/certs/ca-bundle.crt
      tls:
        verification: verify
    tls:
      provider: vault
      termination: passthrough
    extraVolumes:
      themes:
        emptyDir: {}
    extraVolumeMounts:
      themes-test:
        name: themes
        readOnly: true
        mountPath: /themes/test
        subDir: test
      themes-foo:
        name: themes
        readOnly: true
        mountPath: /themes/foo
        subDir: foo
      themes-bar:
        name: themes
        readOnly: true
        mountPath: /themes/bar
        subDir: bar
