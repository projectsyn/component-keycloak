parameters:
  keycloak:
    database:
      provider: external
      jdbcParams: sslmode=verify-ca&sslrootcert=/etc/ssl/certs/ca-bundle.crt
      tls:
        verification: verify
    tls:
      provider: vault
      termination: passthrough
    extraVolumeMounts:
      startup:
        readOnly: true
        mountPath: /opt/start
