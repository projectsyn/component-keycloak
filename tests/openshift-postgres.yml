---
parameters:
  keycloak:
    postgresql_helm_values:
      primary:
        podSecurityContext:
          enabled: true
          fsGroup: null
          seccompProfile:
            type: RuntimeDefault
        containerSecurityContext:
          enabled: true
          runAsUser: null
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL
      volumePermissions:
        enabled: false
      shmVolume:
        enabled: false
